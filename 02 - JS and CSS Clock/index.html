<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="wrapper">
    <div class="analog">
      <div class="analog__ring">
        <div class="analog__face">
          <div class="num num--12 num--large">12</div>
          <div class="num num--1 num--small">1</div>
          <div class="num num--2 num--small">2</div>
          <div class="num num--3 num--large">3</div>
          <div class="num num--4 num--small">4</div>
          <div class="num num--5 num--small">5</div>
          <div class="num num--6 num--large">6</div>
          <div class="num num--7 num--small">7</div>
          <div class="num num--8 num--small">8</div>
          <div class="num num--9 num--large">9</div>
          <div class="num num--10 num--small">10</div>
          <div class="num num--11 num--small">11</div>
  
          <div class="hand hand--second"></div>
          <div class="hand hand--minute"></div>
          <div class="hand hand--hour"></div>
          <div class="hand--cover"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="clock.js"></script>
</body>
</html>
