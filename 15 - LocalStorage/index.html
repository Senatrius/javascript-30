<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Day 15 - LocalStorage</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>

		<div class="wrapper">
			<h2>LOCAL TAPAS</h2>
			<p></p>
			<ul class="plates">
				<li>Loading Tapas...</li>
			</ul>
			<form class="add-items">
        <div>
          <input type="text" name="item" placeholder="Item Name" required />
          <input type="submit" value="+ Add Item" />
        </div>
        <div class="btn-block">
          <input type="button" name="select" value="Select All" />
          <input type="button" name="deselect" value="Deselect All" />
        </div>
        <div class="btn-block">
          <input type="button" name="clear-all" value="Clear All" />
          <input type="button" name="clear-selected" value="Clear Selected" />
        </div>
			</form>
		</div>

		<script src="script.js"></script>
	</body>
</html>
