<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Drum Kit | Javascript30 Project-01</title>

  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="key-list">
    <div data-key="65" class="key">
      <div class="key__indicator"></div>
      <p class="key__value">A</p>
      <p class="key__instrument">Clap</p>
    </div>

    <div data-key="83" class="key">
      <div class="key__indicator"></div>
      <p class="key__value">S</p>
      <p class="key__instrument">Hi-hat</p>
    </div>

    <div data-key="68" class="key">
      <div class="key__indicator"></div>
      <p class="key__value">D</p>
      <p class="key__instrument">Kick</p>
    </div>

    <div data-key="70" class="key">
      <div class="key__indicator"></div>
      <p class="key__value">F</p>
      <p class="key__instrument">Open hat</p>
    </div>

    <div data-key="71" class="key">
      <div class="key__indicator"></div>
      <p class="key__value">G</p>
      <p class="key__instrument">Boom</p>
    </div>

    <div data-key="72" class="key">
      <div class="key__indicator"></div>
      <p class="key__value">H</p>
      <p class="key__instrument">Ride</p>
    </div>

    <div data-key="74" class="key">
      <div class="key__indicator"></div>
      <p class="key__value">J</p>
      <p class="key__instrument">Snare</p>
    </div>

    <div data-key="75" class="key">
      <div class="key__indicator"></div>
      <p class="key__value">K</p>
      <p class="key__instrument">Tom</p>
    </div>

    <div data-key="76" class="key">
      <div class="key__indicator"></div>
      <p class="key__value">L</p>
      <p class="key__instrument">Tink</p>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
